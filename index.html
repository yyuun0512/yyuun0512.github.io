<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY PORCELIAN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        src: url('fonts/suitregular.otf');
        font-family: 'suitregular.otf';
        font-display: block;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #fff;
        font-family: 'suitregular.otf';
        /* overflow: hidden; */
      }

      .wrapper {
        /* position: fixed;
        top: 50%;
        left: 50%;
        width: 2000px;
        height: 1200px; */
        width: 100%;
        height: auto;
        transform-origin: center center;
        transform: translate(-50%, -50%) scale(var(--scale));
        background-color: #fff;
      }

      header {
        width: 100%;
        height: 160px;
        display: flex;
        align-items: center;
        padding: 0 160px;
        background-color: #fff;
        justify-content: flex-start;
        position: absolute;
        top: 0px;
        position: fixed;
      }

      .logo {
        width: 320px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .logo h1 {
        font-family: 'suitregular.otf';
        font-size: 29px;
        font-weight: 200;
        letter-spacing: 0.08em;
        margin: 0;
        white-space: nowrap;
        display: inline-block;
      }

      nav {
        display: flex;
        align-items: center;
        margin-left: 280px;
        gap: 120px;
      }

      nav a {
        font-family: 'suitregular.otf';
        font-size: 24px;
        text-decoration: none;
        color: #333;
        letter-spacing: 0.05em;
        font-weight: 200;
        white-space: nowrap;
        transition: opacity 0.2s ease;
      }

      nav a:hover {
        opacity: 0.6;
      }

      main {
        width: 100%;
        height: 880px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #fff;
      }

      main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 55%;
        display: block;
      }

      footer {
        width: 100%;
        height: 160px;
        display: flex;
        align-items: center;
        padding-left: 160px;
        background-color: #f5f5f5;
        font-size: 14px;
        color: #333;
        font-family: 'suitregular.otf';
        font-weight: 200;
        letter-spacing: 0.05em;
      }
    </style>
  </head>

    <div class="wrapper">
      <header>
        <div class="logo">
          <a href="index.html">
            <h1>MY PORCELIAN</h1>
          </a>
        </div>

        <nav>
          <a href="intro2.html">INTRO</a>
          <a href="collection2.html">COLLECTION</a>
          <a href="e.html">BRANDS</a>
          <a href="wishlist.html">WISH-LIST</a>
          <a href="shop01.html">SHOP</a>
        </nav>
      </header>

      <main>
        <img src="mainimage.jpeg" />
      </main>

      <footer>Copyright © 조윤정 All Rights Reserved.</footer>
    </div>
